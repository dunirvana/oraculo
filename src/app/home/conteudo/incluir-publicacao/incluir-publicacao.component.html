<!-- Modal -->
<div class="modal fade" id="publicacaoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      
      <div class="modal-content"> <!-- *ngIf="progressoPublicacao === 'pendente'" -->
        <form [formGroup]="formulario" (ngSubmit)="publicar()">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Criar um conhecimento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <input
                type="text"
                placeholder="Titulo"
                class="form-control"
                formControlName='titulo'
              >
              <input
                type="text"
                placeholder="Descrição"
                class="form-control"
                formControlName='descricao'
              >
              <input
                type="text"
                placeholder="Tags (separadas por ';')"
                class="form-control"
                formControlName='tags'
              >                            
              <input 
                type="file"
                class="form-control"
                accept="*"
                (change)="prepararArquivoUpload($event)"
              >
          </div>                
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Criar</button>
          </div>
        </form>
      </div>

      <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicação em andamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Progresso: {{porcentagemUpload}}%
        </div>                
      </div>
  
      <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicação realizada com sucesso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Sua publicação foi realizada com sucesso
        </div>                
      </div>

      <div class="modal-content" *ngIf="progressoPublicacao === 'erro'">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Publicação não realizada</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Ocorreu um erro durante a publicação
          </div>                
        </div>
        
    </div>
  </div>
